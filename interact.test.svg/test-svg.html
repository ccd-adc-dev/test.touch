<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test svg</title>
    <!-- inali.dev - interact-->
    <style media="screen">
        .point-handle {
            cursor: -webkit-grab;
            cursor: -moz-grab;
            cursor: -ms-grab;
            cursor: grab;

            touch-action: none;
        }

        .dragging,
        .dragging .point-handle {
            cursor: -webkit-grabbing;
            cursor: -moz-grabbing;
            cursor: -ms-grabbing;
            cursor: grabbing;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>

<body>

    <!-- area a rotar -->
    <?xml version="1.0" encoding="UTF-8" standalone="no"?>
    <!-- <?xml-stylesheet href="index.css" type="text/css"?> -->
    <svg id="svg-edit-demo" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <!-- <script type="text/javascript" xlink:href="../../packages/interactjs/dist/interact.js"/> -->
        <!-- <script type="text/javascript" xlink:href="index.js"/> -->
        <defs>
            <circle id="point-handle" r="10" x="0" y="0" stroke-width="4" fill="#fff" fill-opacity="0.4"
                stroke="#fff" />
        </defs>
        <polygon id="edit-star" stroke="#29e" stroke-width="20" stroke-linejoin="round" fill="none"
            points="260.8676170428898331,219.7770876399966369 297.8074659814675442,334.6204278639912673 200.0000000000000000,264.0000000000000000 102.1925340185324700,334.6204278639912673 139.1323829571101669,219.7770876399966369 41.7441956884864567,148.5795721360087214 162.3817438532817334,148.2229123600033631 200.0000000000000284,33.5999999999999943 237.6182561467182950,148.2229123600033631 358.2558043115135433,148.5795721360087498" />
    </svg>

</body>

<script>
    (
        function ($) {
            document.addEventListener('DOMContentLoaded', function () {


                let sns = 'http://www.w3.org/2000/svg',
                    xns = 'http://www.w3.org/1999/xlink',
                    root = document.getElementById('svg-edit-demo'),
                    star = document.getElementById('edit-star'),
                    rootMatrix,
                    originalPoints = [],
                    transformedPoints = [];

                for (let i = 0, len = star.points.numberOfItems; i < len; i++) {
                    let handle = document.createElementNS(sns, 'use'),
                        point = star.points.getItem(i),
                        newPoint = root.createSVGPoint();

                    handle.setAttributeNS(xns, 'href', '#point-handle');
                    handle.setAttribute('class', 'point-handle');

                    handle.x.baseVal.value = newPoint.x = point.x;
                    handle.y.baseVal.value = newPoint.y = point.y;

                    handle.setAttribute('data-index', i);

                    originalPoints.push(newPoint);

                    root.appendChild(handle);
                }

                function applyTransforms(event) {
                    rootMatrix = root.getScreenCTM();

                    transformedPoints = originalPoints.map(function (point) {
                        return point.matrixTransform(rootMatrix);
                    });

                    interact('.point-handle').draggable({
                        snap: {
                            targets: transformedPoints,
                            range: 20 * Math.max(rootMatrix.a, rootMatrix.d),
                        },
                    });
                }
                
                interact(root)
                    .on('mousedown', applyTransforms)
                    .on('touchstart', applyTransforms);

                interact('.point-handle')
                    .draggable({
                        onstart: function (event) {
                            root.setAttribute('class', 'dragging');
                        },
                        onmove: function (event) {
                            let i = event.target.getAttribute('data-index') | 0,
                                point = star.points.getItem(i);

                            point.x += event.dx / rootMatrix.a;
                            point.y += event.dy / rootMatrix.d;

                            event.target.x.baseVal.value = point.x;
                            event.target.y.baseVal.value = point.y;
                        },
                        onend: function (event) {
                            root.setAttribute('class', '');
                        },
                        snap: {
                            targets: originalPoints,
                            range: 10,
                            relativePoints: [{
                                x: 0.5,
                                y: 0.5
                            }],
                        },
                        restrict: {
                            restriction: document.rootElement
                        },
                    })
                    .styleCursor(false);


                document.addEventListener('dragstart', function (event) {
                    event.preventDefault();
                });
            });

        }()
    )
</script>

</html>
