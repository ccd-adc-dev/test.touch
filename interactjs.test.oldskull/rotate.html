<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Rough interact</title>
  <!-- inali.dev - interact-->
  <style media="screen">
  body {
    height: 100vh;
    width: 100vw;
  }
  #rotate-area {
    margin: 3em;
    overflow: hidden;
    touch-action: none;
  }

  #arrow {
    width: 50%;
    height: 50%;
  }

  #angle-info {
    color: #666;
    font-size: 2em;
    position: absolute;
  }

</style>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>

  <!-- area a rotar -->
  <div id="rotate-area">
    <div id="angle-info">0Â°</div>
    <svg id="arrow" viewBox="0 0 100 100">
      <polygon points="50,0 75,25 62.5,25 62.5,50 37.5,50 37.5,25 25,25" fill="#29e"></polygon>
    </svg>
  </div>

</body>

<script>
(
  function($) {

    var angle = 0

    interact('#rotate-area').gesturable({
      onmove: function (event) {
        var arrow = document.getElementById('arrow')

        angle += event.da

        arrow.style.webkitTransform =
        arrow.style.transform =
        'rotate(' + angle + 'deg)'

        document.getElementById('angle-info').textContent =
        angle.toFixed(2) + '\u00b0'
      }
    })

  }()
)

</script>
</html>
