<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Rough Create + Drag n' Drop</title>
  <!-- inali.dev - interact-->
  <style media="screen">

  body {
    display: flex;
    height: 100vh;
    width: 100vw;
    /* padding: 16px; */
  }
  .cuadro {
    background-color: purple;
    height: 100px;
    width: 100px;
    color: white;
    border-radius: 0.75em;
    padding: 4%;
    touch-action: none;
    user-select: none;
    -webkit-transform: translate(50%, 50%);
    transform: translate(50%, 50%);
  }
  .contenido {
    height: 100%;
    width: 100%;
  }
  .drop-1, .drop-2, .drop-3, .drop-4 {
    background-color: lightgreen;
    height: 100px;
    width: 100px;
    margin: 4px;
    position: fixed;
    z-index: -1;
  }
  .drop-1 {
    top: 32px;
    left: 32px;
  }
  .drop-2 {
    top: 32px;
    right: 32px;
  }
  .drop-3 {
    bottom: 32px;
    left: 32px;
  }
  .drop-4 {
    bottom: 32px;
    right: 32px;
  }
  #boton-crea {
    position: fixed;
    bottom: 32px;
    left: 50%;
    margin-left: -72px;
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <div class="drop-1">x1</div>
  <div class="drop-2">x2</div>

  <div class="contenido">

    <div id="cuadros">

    </div>
    <div>
      <button id="boton-crea" type="button" name="crea-cuadro">Crea Instancia</button>
    </div>
  </div>
  <div class="drop-3">x3</div>
  <div class="drop-4">x4</div>

  <!-- <div class="cuadro">Test Interact</div> -->
</body>

<script>
(
  function($) {
    // drag
    interact('.cuadro')
    .draggable({
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'body',
          endOnly: true
        })
      ],
      // autoScroll: true,
      // console.log(e)
      onmove: dragMoveListener,
      onend: (e) => {
        console.log('drag')
      }
    })
    //
    CreaElemento()
  }()
)

function dragMoveListener (event) {
  var target = event.target
  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
  target.style.transform =
  'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

function CreaElemento() {

  const elementos = []
  let contenedor = document.querySelector("#cuadros")
  let iter, x, boton = document.querySelector('#boton-crea')

  boton.addEventListener('click', (e) => {

    // controla la cantidad de elementos
    iter = elementos.length
    if (iter < 4) {

      x = document.createElement('div')
      x.innerHTML = `<div id="cuadro-${iter+1}" class="cuadro">HOLA! Soy el cuadro <h1>${iter+1}</h1></div>`
      // Agregar al array
      elementos.push(x)
      //Agrega elemento al front
      contenedor.appendChild(elementos[iter])

    } else {

      alert(`Has agregado el m√°ximo de Cuadros (${iter})`)

    }

  })
}
</script>
</html>
