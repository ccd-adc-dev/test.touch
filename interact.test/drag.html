<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Rough Create + Drag n' Drop</title>
  <!-- inali.dev - interact-->
  <style media="screen">

  body {
    display: flex;
    height: 100vh;
    width: 100vw;
    margin: 0;
  }
  .cuadro {
    background-color: purple;
    height: 90px;
    width: 90px;
    color: white;
    border-radius: 0.75em;
    padding: 1%;
    position: fixed;
    touch-action: none;
    user-select: none;
    -webkit-transform: translate(0%, 0%);
    transform: translate(0%, 0%);
  }
  .contenido {
    height: 100%;
    width: 100%;
  }
  .drop-1, .drop-2, .drop-3, .drop-4 {
    background-color: lightgreen;
    height: 100px;
    width: 100px;
    position: fixed;
    z-index: -1;
  }
  .drop-1 {
    top: 32px;
    left: 32px;
  }
  .drop-2 {
    top: 32px;
    right: 32px;
  }
  .drop-3 {
    bottom: 32px;
    left: 32px;
  }
  .drop-4 {
    bottom: 32px;
    right: 32px;
  }
  #boton-crea {
    position: fixed;
    bottom: 32px;
    left: 50%;
    margin-left: -72px;
  }
  /*  */
  .drop-active {
    border-color: lime;
  }
  .drop-target {
    background-color: lime;
  }
  /*  */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <div class="drop-1 dropall">x1</div>
  <div class="drop-2 dropall">x2</div>

  <div class="contenido">

    <div id="cuadros">

    </div>
    <div>
      <button id="boton-crea" type="button" name="crea-cuadro">Crea Instancia</button>
    </div>
  </div>
  <div class="drop-3 dropall">x3</div>
  <div class="drop-4 dropall">x4</div>

  <!-- <div class="cuadro">Test Interact</div> -->
</body>

<script>
(
  function($) {

    //
    Drag()
    Drop()
    CreaElemento()
  }()
)
function Drag() {
  // drag
  interact('.cuadro')
  .draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'body',
        endOnly: true
      })
    ],
    // autoScroll: true,
    onmove: dragMoveListener,
    onend: (e) => {
      console.log('dragEnd')
    }
  })
}
function dragMoveListener (event) {
  var target = event.target
  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
  target.style.transform =
  'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

function CreaElemento() {

  const elementos = []
  let contenedor = document.querySelector("#cuadros")
  let iter, x, boton = document.querySelector('#boton-crea')

  boton.addEventListener('click', (e) => {

    // controla la cantidad de elementos
    iter = elementos.length
    if (iter < 4) {

      x = document.createElement('div')
      x.innerHTML = `<div id="cuadro-${iter+1}" class="cuadro">HOLA! soy  una zona linguistica <h3>${iter+1}</h3></div>`
      // Agregar al array
      elementos.push(x)
      //Agrega elemento al front
      contenedor.appendChild(elementos[iter])

    } else {

      alert(`Has agregado el m√°ximo de Cuadros (${iter})`)

    }

  })
}

function Drop() {
  interact(".drop-1, .drop-2, .drop-3, .drop-4").dropzone({
    accept: ".cuadro",
    // Requiere el 15% del elemento para ejercer el 'drop'
    overlap: 0.15,
    // escucha eventos relacionados al 'drop'
    ondropactivate: function (event) {
      // add active dropzone feedback
      event.target.classList.add('drop-active')
    },
    //al entrar en zona de 'drop'
    ondragenter: function (event) {
      var draggableElement = event.relatedTarget
      var dropzoneElement = event.target
      // feedback the possibility of al 'dropzone'
      dropzoneElement.classList.add('drop-target')
      draggableElement.textContent = 'En zona de "drop"'
    },
    //al soltarlo dentro de la zona de 'drop'
    ondrop: function (event) {
      let dropzone = event.target
      let elemento = event.relatedTarget
      elemento.textContent = 'Yuju! estoy dentro'
      elemento.style.background = 'gray'
      // posiciona elemento
      elemento.style.webkitTransform =
      elemento.style.transform =
      'translate(' + dropzone.offsetLeft + 'px, ' + dropzone.offsetTop + 'px)'

      // debug
      console.log(elemento.offsetTop + " : " + elemento.offsetLeft)
      console.log(dropzone.offsetTop + " : " + dropzone.offsetLeft)
      //
    },
    //Al salir del 'dropzone'
    ondragleave: function (event) {
      event.target.classList.remove('drop-target')//quita color de dropzone
      event.relatedTarget.textContent = ':( estoy fuera'
      event.relatedTarget.style.background = 'purple'
    },
    ondropdeactivate: function (event) {
      let elemento = event.relatedTarget

      event.target.classList.remove('drop-active')
      event.target.classList.remove('drop-target')
    }
  })
}
</script>
</html>
