<script>
//
(//ready
  function($) {
    Drag()
    configurarDrop("#svg-triangulo-area", "#svg-triangulo-drag" )
    configurarDrop("#svg-circulo-area", "#svg-circulo-drag" )
    configurarDrop("#svg-cuadrado-area", "#svg-cuadrado-drag" )
    configurarDrop("#svg-irregular-area", "#svg-irregular-drag" )

  }()
)//fin ready

function Drag() {
  // drag
  interact('.dragall')
  .draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'body',
        endOnly: true
      })
    ],
    // autoScroll: true,
    onmove: dragMoveListener,
    onend: (event) => {
      event.target.querySelector('path').style.fill = "blue"

    }
  })
}

function dragMoveListener (event) {

  let target = event.target//svg
  let targetPath = document.querySelector('#' + target.id).querySelector('path')
  let areaPath = document.querySelector('#' + target.id).querySelector('path')
  // let areaTxt = target.id
  targetPath.style.fill = 'pink'

  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
  target.style.transform =
  'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

function configurarDrop(interactObj, acceptObj) {


  const path = '#' + document.querySelector(acceptObj).querySelector('path').id
  const pathObj = document.querySelector(acceptObj).querySelector('path')
  const pathArea =  document.querySelector(interactObj).querySelector('path')
  // pathObj.style.fill = '0169B1'

  interact(interactObj).dropzone({
    accept: acceptObj,
    // Requiere el 15% del elemento para ejercer el 'drop'
    overlap: 0.15,
    // Eventos relacionados al 'drop':
    ondropactivate: (event) => {
      event.target.querySelector('path').style.fill = "pink"
    },
    //al entrar en zona de 'drop'
    ondragenter: (event) => {
      pathArea.style.fill = 'lime'
    },
    //al soltarlo dentro de la zona de 'drop'
    ondrop: (event) => {
      let dropzone = event.relatedTarget
      pathObj.style.fill = 'gray'
      pathObj.style.webkitTransform =
      pathObj.style.transform =
      'translate(' + dropzone.offsetLeft + 'px, ' + dropzone.offsetTop + 'px)'
      dropzone.style.fill = 'lightgray'
    },
    //Al salir del 'dropzone'
    ondragleave: (event) => {
      let elemento = event.relatedTarget
      pathArea.style.fill = 'pink'
    },
    // Al dejar fuera de la zona de 'drop'
    ondropdeactivate: (event) => {
      // event.target.querySelector('path').style.fill = "blue"
    }
  })
}
