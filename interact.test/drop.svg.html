<script>
//
// let x = console.log(document.querySelector('#chueco'))
// cargador.onload = () => {x}
(//ready
  function($) {
    Drag()
    Drop()
  }()
)//fin ready

function Drag() {
  // drag
  interact('.dragall')
  .draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'body',
        endOnly: true
      })
    ],
    // autoScroll: true,
    onmove: dragMoveListener,
    onend: (e) => {
      console.log('dragEnd')
    }
  })
}

function dragMoveListener (event) {
  var target = event.target
  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
  target.style.transform =
  'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

function Drop() {

  let path = document.querySelector('#triangulo-drag')
  let dropPath = document.querySelector('#svg-triangulo-area')

  interact("#svg-triangulo-area").dropzone({
    accept: "#svg-triangulo-drag",
    // Requiere el 15% del elemento para ejercer el 'drop'
    overlap: 0.15,
    // Eventos relacionados al 'drop':
    ondropactivate: (event) => {
      event.target.classList.add('drop-active')
    },
    //al entrar en zona de 'drop'
    ondragenter: (event) => {
      var dropzone = event.target
      var elemento = event.relatedTarget
      dropzone.classList.add('drop-target')
    },
    //al soltarlo dentro de la zona de 'drop'
    ondrop: (event) => {
      let dropzone = event.target
      let svg = event.relatedTarget
      path.style.fill = 'gray'
      // posiciona elemento
      console.log(dropzone.offsetLeft + " : " + dropzone.offsetTop);
      svg.style.webkitTransform =
      svg.style.transform =
      'translate(' + dropzone.offsetLeft + 'px, ' + dropzone.offsetTop + 'px)'

    },
    //Al salir del 'dropzone'
    ondragleave: (event) => {
      let dropzone = event.target
      let elemento = event.relatedTarget
      dropzone.classList.remove('drop-target')//quita color de dropzone
      path.style.background = 'purple'
      path.style.borderRadius = '5px'
    },
    // Al dejar fuera de la zona de 'drop'
    ondropdeactivate: (event) => {
      event.target.classList.remove('drop-active')
      event.target.classList.remove('drop-target')
    }
  })
}

</script>
